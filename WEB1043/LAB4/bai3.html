<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <script>
        function dongHo(){
            var now = new Date();
            var h = now.getHours();
            var m = now.getMinutes();
            var s = now.getSeconds();
            setTimeout("dongHo()", 1000);
            var tg = +h+":"+m+":"+s;
            document.getElementById('a').innerHTML = tg;
        }
    </script>
</head>
<body>
    <Label id="a"></Label>
    <script>dongHo()</script>

</body>
</html>
