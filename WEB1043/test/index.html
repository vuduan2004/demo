<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 800px;
      margin: 0 auto;
    }
    .product {
      display: inline-block;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      text-align: center;
    }
    .cart {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div class="product">
      <h2>Product 1</h2>
      <p>Price: $10</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Product 2</h2>
      <p>Price: $20</p>
      <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
      <h2>Product 3</h2>
      <p>Price: $15</p>
      <button onclick="addToCart('Product 3', 15)">Add to Cart</button>
    </div>
    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <p class="total">Total: $<span id="cartTotal">0</span></p>
    </div>
  </div>

  <script>
    let cartItems = [];
    let cartTotal = 0;

    function addToCart(productName, price) {
      cartItems.push(productName);
      cartTotal += price;

      updateCart();
    }

    function updateCart() {
      let cartItemsElement = document.getElementById('cartItems');
      let cartTotalElement = document.getElementById('cartTotal');

      cartItemsElement.innerHTML = '';
      cartItems.forEach(item => {
        let li = document.createElement('li');
        li.textContent = item;
        cartItemsElement.appendChild(li);
      });

      cartTotalElement.textContent = cartTotal;
    }
  </script>
</body>
</html>
