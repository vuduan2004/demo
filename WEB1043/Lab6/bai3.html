<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover & Slideshow</title>
    <style>
        .rollover {
            width: 200px;
            height: 200px;
            transition: transform 0.3s;
        }
        
        .rollover:hover {
            transform: scale(1.1); 
        }

        .slideshow-container {
            max-width: 300px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .slideshow-image {
            max-width: 100%;
            height: auto;
        }

        .prev, .next, .first, .last {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
        }

        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .first {
            left: 20px;
            display: none;
        }

        .last {
            right: 20px;
        }

        .prev:hover, .next:hover, .first:hover, .last:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <img src="truck.png" alt="Image 1" class="rollover">
    <img src="truck.png" alt="Image 2" class="rollover">
    <img src="truck.png" alt="Image 3" class="rollover">

    <div class="slideshow-container">
        <a class="first" onclick="firstSlide()">&#10094;&#10094;</a>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <div class="mySlides">
            <img src="truck.png" class="slideshow-image">
        </div>

        <div class="mySlides">
            <img src="anh3.png" class="slideshow-image">
        </div>

        <div class="mySlides">
            <img src="anh4 1.png" class="slideshow-image">
        </div>

        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <a class="last" onclick="lastSlide()">&#10095;&#10095;</a>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function firstSlide() {
            showSlides(slideIndex = 1);
        }

        function lastSlide() {
            showSlides(slideIndex = 3);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var firstButton = document.querySelector(".first");
            var prevButton = document.querySelector(".prev");
            var nextButton = document.querySelector(".next");
            var lastButton = document.querySelector(".last");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";

            if (slideIndex === 1) {
                firstButton.style.display = "none";
                lastButton.style.display = "block";
            } else if (slideIndex === slides.length) {
                lastButton.style.display = "none";
                firstButton.style.display = "block";
            } else {
                firstButton.style.display = "block";
                lastButton.style.display = "block";
            }
        }
        
    </script>
</body>
</html>
